<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>

    

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!--
    TABLE = TABELA
        TABLE ROW = LINHA DE TABELA
            TABLE HEADER = CABECALHO DE TABLEA
                TABLE DATA = DADO DE TABELA
    -->
    <h1>minha primeira tabela</h1>
    <table>
        <TR class="header">
            <td>A1</td>
            <td>B1</td>
            <td>B1</td>
        </TR>
        <TR class="dados">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </TR>
        <TR class="dados">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </TR>
        <TR class="dados">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </TR>
    </table>
</body>
</html>
