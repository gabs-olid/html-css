<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>

<body>

    <main>

        <section id="login">

            <div id="imagem">
               
            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seuambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-symbols-outlined icon">person</span>

                         <input type="email" 
                                name="login" 
                                id="ilogin" 
                                placeholder="Seu e-mail"
                                autocomplete="email"
                                required
                                maxlength="30">

                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined icon">vpn_key</span>

                         <input type="password" 
                                name="senha" 
                                id="isenha" 
                                placeholder="Sua senha"
                                autocomplete="current-password"
                                required
                                minlength="8"
                                maxlength="20">

                         <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar" class="size">
                    <a href="esqueci.html" class="botao size">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>

                </form>

            </div>

        </section>

    </main>

</body>

</html>
