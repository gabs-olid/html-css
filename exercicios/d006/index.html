<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da liaasta a seguir. Passe o mouse sobreo os termos para descobrir qual tag deverá uitlizar em cada caso.</p>

    <ul><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></ul>
    <ul><abbr title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></ul>
    <ul><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></ul>
    <ul><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></ul>
    <ul><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></ul>
    <ul><abbr title="Use as tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></ul>
    <ul><abbr title="Use as tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></ul>
</body>
</html>
