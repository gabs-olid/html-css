<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        .porrra {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }


        .porrra:hover {
            background-color: yellow;
        }
        .porrra:active {
            background-color: blue;
        }

    </style>
</head>
<body>
    
 
        <div id="d1" class="porrra">01</div>
        <div id="d2" class="porrra">02</div>
        <div id="d3" class="porrra">03</div>

    
</body>
</html>
